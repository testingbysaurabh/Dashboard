<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dynamic dashboard builder </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="topbar-left">
          <button class="hamburger" id="btn-toggle-sidebar">
            <span></span><span></span><span></span>
          </button>
          <!-- <div class="brand-pill">
            <span class="brand-dot"></span>
            <span class="brand-name">SSR<span>Board</span></span>
          </div> -->
          <span class="topbar-badge">dynamic dashboard builder</span>
        </div>

        <div class="topbar-center">
          <button class="chip active" id="btn-design">Design</button>
          <button class="chip" id="btn-preview">Preview</button>
        </div>

        <button id="btn-show-saves" class="btn ghost">Previous Saves</button>
        <button id="btn-load-latest" class="btn ghost">Load Latest</button>
        <button id="btn-save" class="btn primary">Save Layout</button>

        <div class="topbar-right">
          <button id="btn-toggle-inspector" class="btn ghost inspector-toggle">
            <!-- ‚ü™ Inspector -->
            ‚ùÆ
          </button>
        </div>
      </header>

      <div class="app-main">
        <aside class="panel panel-left" id="left-panel">
          <div class="panel-header">
            <span class="panel-title">Elements</span>
          </div>

          <div class="panel-section">
            <p class="panel-label">List</p>
            <button class="element-btn" id="btn-add-heading">
              <span class="element-icon">H</span>
              <span class="element-text">
                Heading
                <span>Add bold text titles</span>
              </span>
            </button>

            <button class="element-btn" id="btn-add-paragraph">
              <span class="element-icon">T</span>
              <span class="element-text">
                Paragraph
                <span>Body text &amp; descriptions</span>
              </span>
            </button>
          </div>

          <div class="panel-section">
            <p class="panel-label">Media</p>
            <button class="element-btn" id="btn-add-image">
              <span class="element-icon">üñº</span>
              <span class="element-text">
                Image
                <span>Upload and place images</span>
              </span>
            </button>

            <button class="element-btn" id="btn-add-chart">
              <span class="element-icon">üìä</span>
              <span class="element-text">
                Chart
                <span>Custom data bar chart</span>
              </span>
            </button>
          </div>

          <div class="panel-section">
            <p class="panel-label">Layout</p>
            <button class="element-btn" id="btn-add-card">
              <span class="element-icon">‚ñ¢</span>
              <span class="element-text">
                Card
                <span>Colored section container</span>
              </span>
            </button>
          </div>
        </aside>

        <main class="canvas-area">
          <div class="canvas-toolbar">
            <div class="crumb">
              <span class="crumb-dot"></span>
              <span id="crumb-label">Dashboard</span>
            </div>
            <div class="canvas-toolbar-right">
              <span class="zoom-label">Zoom</span>
              <input
                id="zoom-range"
                type="range"
                min="50"
                max="150"
                value="100"
              />
              <span class="zoom-value" id="zoom-value">100%</span>
            </div>
          </div>

          <div class="canvas-wrapper">
            <div class="canvas-grid"></div>
            <canvas id="editorCanvas"></canvas>
          </div>
        </main>

        <aside class="panel panel-right" id="right-inspector">
          <div class="panel-header">
            <span class="panel-title">Inspector</span>
            <button id="btn-close-inspector" class="inspector-close-btn">
              ‚úï
            </button>
          </div>

          <div class="panel-section">
            <p class="panel-label">Selected Layer</p>
            <div class="current-layer" id="current-layer">None</div>
          </div>

          <div class="panel-section">
            <p class="panel-label">Position</p>
            <div class="field-grid">
              <label class="field">
                <span>X</span>
                <input id="field-x" type="number" />
              </label>
              <label class="field">
                <span>Y</span>
                <input id="field-y" type="number" />
              </label>
            </div>
          </div>

          <div class="panel-section">
            <p class="panel-label">Size</p>
            <div class="field-grid">
              <label class="field">
                <span>W</span>
                <input id="field-w" type="number" />
              </label>
              <label class="field">
                <span>H</span>
                <input id="field-h" type="number" />
              </label>
            </div>
          </div>

          <div class="panel-section">
            <p class="panel-label">Typography</p>
            <label class="field">
              <span>Font Size</span>
              <input id="field-font-size" type="number" />
            </label>
            <label class="field">
              <span>Color</span>
              <input id="field-fill" type="color" />
            </label>
          </div>

          <div class="panel-section">
            <p class="panel-label">Chart Data</p>
            <label class="field">
              <span>Labels (comma separated)</span>
              <textarea
                id="chart-labels"
                rows="2"
                placeholder="Jan, Feb, Mar, Apr"
              ></textarea>
            </label>
            <label class="field">
              <span>Values (comma separated)</span>
              <textarea
                id="chart-values"
                rows="2"
                placeholder="10, 30, 25, 45"
              ></textarea>
            </label>
            <button id="btn-create-chart" class="btn xs ghost full">
              Create Chart from data
            </button>
            <button
              id="btn-update-chart"
              class="btn xs primary full"
              style="margin-top: 4px"
            >
              Update selected chart
            </button>
          </div>

          <div class="panel-section">
            <p class="panel-label">Saved Layouts</p>
            <div id="saved-list" class="saved-list"></div>
          </div>

          <div class="panel-section">
            <p class="panel-label">Layer</p>
            <div class="layer-actions">
              <button id="btn-bring-front" class="btn xs ghost">Front</button>
              <button id="btn-send-back" class="btn xs ghost">Back</button>
            </div>
            <button id="btn-delete" class="btn danger full">
              Delete Element
            </button>
          </div>
        </aside>
      </div>
    </div>

    <input
      type="file"
      id="image-input"
      accept="image/*"
      style="display: none"
    />
    <script src="app.js"></script>
  </body>
</html>
